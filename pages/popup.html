<!DOCTYPE html>
<html>
	<head>
    	<title>Round</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    	<link href="css/popup.css" rel="stylesheet" type="text/css">
    	<script type="text/javascript" src="../lib/jquery-min.js"></script>

	</head>
	<body>
		<img id="go-help" src="img/help.png">
		<img id="go-profile" src="img/profile.png">
		<img id="back" src="img/back.png">
		<div id="chart"></div>
		<div id="rss">
			<!-- <div id="close-rss"></div> -->
		</div>
		<div id="which-rss-container">
			<p>FIND ARTICLES FROM...</p>

			<div class="whichRSS" id="rssBF">Buzzfeed</div>
		</div>
		<div class="section" id="profile">

			<h2> YOUR HABITS OVER TIME </h2>
			<ul id="filter-container">
				<li class="button filter" id="politics">politics</li>
				<li class="button filter" id="world">world</li>
				<li class="button filter" id="usa">usa</li>
				<li class="button filter" id="business">business</li>
				<li class="button filter" id="health">health</li>
				<li class="button filter" id="tech">tech</li>
				<li class="button filter" id="science">science</li>
				<li class="button filter" id="sports">sports</li>
				<li class="button filter" id="culture">culture</li>
				<li class="button filter" id="opinion">opinion</li>
				<li class="button filter" id="other">other</li>
				<li class="button active" id="all">all</li>
			</ul>
			<div id="per-day-chart"></div>

		</div>

		<div id="articles-read-container">
			
		</div>

		<div class="section" id="help">
			<h1> Sorry!! </h1>
			<h2> Help under construction! </h2>
			<h2> Check back next time! </h2>
		</div>
